<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Project</title>
    <link rel="stylesheet" href="CSS/TCC_Teste.css">

    
</head>
<body>
    <header>
        <h1>Flex Project</h1>
    </header>
    
    <main>
        <!-- Seção de Login -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Usuário:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Entrar</button>
            </form>
            <button id="show-register">Criar Conta</button>
        </section>

        <!-- Seção de Registro -->
        <section id="register-section" style="display:none;">
            <h2>Criar Conta</h2>
            <form id="register-form">
                <label for="register-username">Usuário:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Registrar</button>
            </form>
            <button id="show-login">Já tenho uma conta</button>
        </section>

        <!-- Seção de Projetos (exibida após login) -->
        <section id="project-section" style="display:none;">
            <section id="project-form">
                <h2>Criar Novo Projeto</h2>
                <form id="new-project-form">
                    <label for="project-name">Nome do Projeto:</label>
                    <input type="text" id="project-name" name="project-name" required>
                    <label for="project-desc">Descrição:</label>
                    <textarea id="project-desc" name="project-desc" required></textarea>
                    <button type="submit">Adicionar Projeto</button>
                </form>
            </section>
            <section id="projects-list">
                <h2>Projetos</h2>
                <ul id="project-list"></ul>
            </section>
        </section>
    </main>

    

    <script src="JS/TCC_teste.js"></script>
</body>
</html>
